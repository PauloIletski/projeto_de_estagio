<!DOCTYPE html>
<html>
	<head>
		<title>Logar | Bem Vindo</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/215c2dcad3.js"></script>
		<meta charset="utf-8">

	</head>
</head>
<body style="background-color: #bacad1">
	<div class="container">
		<div class="row  d-flex justify-content-center" style="margin-top: 100px">
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-4">
				<div class="alert alert-danger" id="popAlertDanger" role="alert">
			  A simple danger alert—check it out!
			</div>
				<div class="alert alert-warning" id="popAlertWarning" role="alert">
			  A simple warning alert—check it out!
			</div>
				<div class="alert alert-info" id="popAlertInfo" role="alert">
			  A simple info alert—check it out!
			</div>
				<div class="card">
					<div class="card-header">
						<div class="row">
							<div class="col-md-3">
								<h2 class="fa fa-pencil-square" aria-hidden="true"></h2>
							</div>
							<div>
								<div class="col-md-12 d-flex align-items-end flex-column">
									<h4 class="title">Bem Vindo</h4>
								</div>
							</div>
						</div>
					</div>
					<div class="card-body">
						<div class="row">
							<dir class="col-md-12">
								<label for="txtLogin">Login</label>
								<input type="text" class="form-control" name="txtLogin" id="txtLogin">
							</dir>
						</div>
						<div class="row">
							<dir class="col-md-12">
								<label for="txtLogin">Senha</label>
								<input type="password" class="form-control" name="txtSenha" id="txtSenha">
							</dir>
						</div>
						<div class="row  ">
							<dir class="col-md-12 d-flex justify-content-center">
								<button class="btn btn-success" id="btnLogin">Login</button>
							</dir>
						</div>

					</div>
				</div>

			</div>
		</div>
		<script src="/estagio/scripts/jquery.js"></script>
		<script src="/estagio/controlers_js/LoginControler.js"></script>

	</body>
</html>
